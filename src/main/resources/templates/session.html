<!DOCTYPE html>
<html lang="ja" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title th:text="${title} ?: 'Title'"></title>
    <!-- Bootstrap CDN -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <!-- style.css -->
    <link rel="stylesheet" th:href="@{/css/style.css}">
</head>
<body>
<div class="container mt-5 pt-5 text-center">
    <div class="mx-auto w-50">
        <div class="my-3 timer-box">
            <h2 id="timer-display"></h2>
        </div>


        <h2 class="fs-1">Session's Tasks</h2>
        <!--   仮のレイアウト     -->
        <div class="table-responsive mt-4">
            <table class="table table-hover table-borderless">
                <tbody>
                </tbody>
            </table>

            <!-- モーダル背景 -->
            <div id="modal-background">
                <!-- モーダルウィンドウ -->
                <div id="task-form">
                    <h3>New Task</h3>
                    <input type="text" id="task-name" class="form-control" placeholder="Task Name">
                    <button id="action-button" class="btn btn-primary mt-2 w-100">閉じる</button>
                </div>
            </div>

            <!-- Add Taskボタン -->
            <input type="button" id="add-task-btn" class="d-block w-100 text-decoration-none text-center fs-5 text-dark" value="Add Task" onclick="showTaskForm()" th:attr="data-session-id=${sessionId}">

            <!-- Start Sessionボタン -->
            <input type="submit" class="btn btn-success mt-2 w-100 no-style" id="start-btn" value="Start Session" th:attr="data-session-id=${sessionId}">


            <!-- Stop Sessionボタン -->
            <form th:action="@{/project/{projectId}/session/{sessionId}/result(projectId=${projectId}, sessionId=${sessionId})}" method="get">
                <input type="submit" class="btn btn-warning mt-2 w-100 no-style" id="stop-btn" value="Stop Session" onclick="return confirm('このセッションを終了しますか？')" th:attr="data-session-id=${sessionId}">
            </form>
        </div>

        <div>
        </div>

        <script src="/js/session-timer.js"></script>
        <script src="/js/task-form.js"></script>

    </div>
</div>
</body>
</html>
