<!DOCTYPE html>
<html lang="ja" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title th:text="${title} ?: 'Title'"></title>
    <!-- Bootstrap CDN -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</head>
<body>
<div class="container mt-5 pt-5 text-center">
    <div class="mx-auto w-50">
        <h2 class="mb-4 fs-1">Create New Project</h2>
        <form th:action="@{/project/create}" th:object="${projectListForm}" method="post">
            <div class="mb-3 text-start">
                <label for="projectName" class="form-label">Project Name</label>
                <input type="text" th:field="*{projectName}" class="form-control" id="projectName" name="projectName"
                       required style="border: 2px solid #000;">
            </div>
            <div class="mb-3 text-start">
                <label for="projectDescription" class="form-label">Discription</label>
                <textarea th:field="*{projectDescription}" class="form-control" id="projectDescription"
                          name="projectDescription" required style="border: 2px solid #000;"></textarea>
            </div>
            <input type="submit" class="btn btn-primary w-100 mt-4" value="Create">
        </form>
        <a th:href="@{/projects}" class="mt-2 d-block w-100 text-decoration-none text-center fs-5 text-dark"
           style="border: 2px solid #000;" onmouseover="this.style.backgroundColor='#f0f0f0'"
           onmouseout="this.style.backgroundColor=''">Back</a>
    </div>
</div>
</body>
</html>
