<!DOCTYPE html>
<html lang="ja" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title th:text="${title} ?: 'Title'"></title>
    <!-- Bootstrap CDN -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</head>
<body>
<div class="container mt-5 pt-5 text-center">
    <div th:if="${projectList} != null" class="mx-auto w-50">
        <h2 class="mb-4 fs-1">Select Project</h2>
        <div class="table-responsive">
            <table class="table table-hover table-borderless" style="border: 2px solid #000;">
                <form th:each="project : ${projectList}" th:id="'form-' + ${project.projectId}"
                      th:action="@{/project/{projectId}(projectId=${project.projectId})}" method="get">
                    <tr th:onclick="|document.getElementById('form-' + ${project.projectId}).submit()|"
                        style="cursor: pointer;">
                        <td th:text="${project.projectName}" class="fs-5 text-start p-3"></td>
                        <td th:text="${project.projectDescription}" class="text-start p-3 text-body-secondary"
                            style="vertical-align: middle;"></td>
                    </tr>
                </form>
            </table>
        </div>
        <div class="mt-2">
            <a th:href="@{/project/create}" class="d-block w-100 text-decoration-none text-center fs-5 text-dark"
               style="border: 2px solid #000;" onmouseover="this.style.backgroundColor='#f0f0f0'"
               onmouseout="this.style.backgroundColor=''">New Project</a>
        </div>
    </div>
</div>
</body>
</html>
