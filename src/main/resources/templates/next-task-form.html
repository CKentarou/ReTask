<!DOCTYPE html>
<html lang="ja" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title th:text="${title} ?: 'Title'"></title>
    <!-- Bootstrap CDN -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <!-- style.css -->
    <link rel="stylesheet" th:href="@{/css/style.css}">
</head>
<body>
<div class="container mt-5 pt-5 text-center">
    <h2 class="fs-1">Enter Next Tasks</h2>
    <div class="mx-auto w-50 mt-4">
        <form th:action="@{/project/{projectId}/session/{sessionId}/review(projectId=${projectId}, sessionId=${sessionId})}" method="get">
            <input type="submit"
                   class="d-block w-100 text-decoration-none text-center fs-5 text-dark"
                   value="Enter Review">
        </form>
    </div>
</div>
</body>
</html>
