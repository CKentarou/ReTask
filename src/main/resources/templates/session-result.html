<!DOCTYPE html>
<html lang="ja" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title th:text="${title} ?: 'Title'"></title>
    <!-- Bootstrap CDN -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>
<body>
<div class="container mt-5 pt-5 text-center">
    <h2 class="fs-1">Session Result</h2>
    <div class="row mt-4 pt-3">
        <!-- グラフ -->
        <div class="col-md-4">
            <div style="width: 100%; height: auto; margin: auto;">
                <canvas id="myPieChart"></canvas>
            </div>
        </div>

        <!-- 達成タスクリスト -->
        <div class="col-md-4">
            <h4>完了タスク</h4>
            <ul id="completed-tasks" class="list-group">
            </ul>
        </div>

        <!-- 未達成タスクリスト -->
        <div class="col-md-4">
            <h4>未完了タスク</h4>
            <ul id="incomplete-tasks" class="list-group">
            </ul>
        </div>
    </div>

    <div class="mx-auto w-50 mt-4">
        <form>
            <input type="submit"
                   class="d-block w-100 text-decoration-none text-center fs-5 text-dark"
                   style="border: 2px solid #000; background-color: white;"
                   onmouseover="this.style.backgroundColor='#f0f0f0'"
                   onmouseout="this.style.backgroundColor='white'"
                   value="Enter KPT">
        </form>
    </div>
</div>

<script th:inline="javascript">
    // Thymeleafでデータを埋め込む
    const completedCount = /*[[${completedCount}]]*/ 0;
    const incompleteCount = /*[[${incompleteCount}]]*/ 0;

    // データを配列にまとめる
    const chartData = [completedCount, incompleteCount];
</script>
<script src="/js/chart-script.js"></script>
</body>
</html>
